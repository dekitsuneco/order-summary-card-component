<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>

    <!--
  -CARD:
      -IMAGE,
      -CARD-BODY:
        -CARD-CONTENT:
          -HEADER,
          -DESCRIPTION
        -CARD-SUBSCRIPTION:
          -ICON,
          -PLAN:
            -PLAN-TYPE,
            -PLAN-PRICE
          -CHANGE
        -CARD-PAYMENT-BTN,
        -CARD-CANCEL-BTN
  -->

    <div class="card">
      <div class="card-img">
        <img src="./images/illustration-hero.svg" alt="Young man listens to music via headphones">
      </div>
      <div class="card-body">
        <div class="card-content card-element">
          <h2 class="card-content-header">Order Summary</h2>
          <p class="card-content-description">
            You can now listen to millions of songs,
            audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>

        <div class="card-subscription card-element">
          <img src="./images/icon-music.svg" alt="A beam note" class="card-subscription-icon">
          <div class="card-subscription-plan">
            <p class="card-subscription-plan-header">Annual Plan</p>
            <p class="card-subscription-plan-description">$59.99/year</p>
          </div>
          <a href="#" class="card-subscription-change">Change</a>
        </div>

        <button class="card-payment card-element">Proceed to Payment</button>
        <button class="card-cancel card-element">Cancel Order</button>
      </div>
    </div>

    </footer>-->

  </body>

</html>
